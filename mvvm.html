<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>
<body>

<div id="mvvm-app">

    <h4 style="border-bottom: 2px solid #ddd;">v-html 实现？ </h4>
    <p v-html="htmlStr"></p>
    <br>
    <hr>
    <input type="text" v-model="msg"> <p>{{msg}}</p>
    <br>
    <button v-on:click="clickBtn">reserve msg</button>
</div>

<script src="./js/observer.js"></script>
<script src="./js/watcher.js"></script>
<script src="./js/compile.js"></script>
<script src="./js/mvvm.js"></script>
<script>
    var vm = new MVVM({
        el: '#mvvm-app',
        data: {
            htmlStr: '<span style="color: #f00;">red</span>',
            msg:"hello mvvm"
        },


        methods: {
            clickBtn: function(e) {
                this.msg = this.msg.split('').reverse().join('');
            }
        }
    });

</script>

</body>
</html>
